name: Build Tauri Windows (.exe)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tauri-windows:
    runs-on: windows-latest
    env:
      # Ensure non-interactive builds
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Web front-end deps
        working-directory: apps/web
        run: npm ci

      - name: Install Tauri app deps
        working-directory: apps/tauri-desktop
        run: npm ci

      - name: Build Tauri Windows
        working-directory: apps/tauri-desktop
        run: npm run build

      - name: Upload Windows bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundle
          path: |
            apps/tauri-desktop/src-tauri/target/release/bundle/**
